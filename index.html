<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ուսանողների գրանցում</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="syles.css">
</head>
<body>

    <div class="container">
        <h2>Գրանցում</h2>

        <form id="registrationForm">
            <div class="form-group">
                <div>
                    <label for="firstName">Անուն</label>
                    <input type="text" id="firstName" name="firstName" >
                </div>

                <div>
                    <label for="lastName">Ազգանուն</label>
                    <input type="text" id="lastName" name="lastName" >
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="course">Կուրս</label>
                    <select id="course" name="course" >
                        <option value="" disabled selected>Ընտրել Կուրսը</option>
                        <option >1</option>
                        <option >2</option>
                        <option >3</option>
                        <option >4</option>
                    </select>
                </div>

                <div>
                    <label for="faculty">Ֆակուլտետ</label>
                    <select id="faculty" name="faculty" >
                        <option value="" disabled selected>Ընտրել ֆակուլտետը</option>
                        <option value="Բնագիտական">Բնագիտական</option>
                        <option value="Ֆինանսներ">Ֆինանսներ</option>
                        <option value="Հումանիտար">Հումանիտար</option>
                        <option value="Կիրառական Արվեստ">Կիրառական Արվեստ</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn">Հաստատել</button>
        </form>

        <table id="registrationTable">
            <thead>
                <tr>
                    <th>Անուն</th>
                    <th>Ազգանուն</th>
                    <th>Ֆակուլտետ</th>
                    <th>Կուրս</th>
					<th>Հեռացում</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
